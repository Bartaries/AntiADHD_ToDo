<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-ADHD ToDo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLesaAA5bAgCAqlQxDZu2yrF13NHykAJhk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="section first-bg flex-3">
            <div id="greetings" class="welcome main-gradient">
                Cześć Gość, <br> co musisz zrobić?
                <i class="bi bi-check-square"></i>
                </div>
                
            <div class="task-input">
                <div class="prompt-opt">
                <input type="datetime-local" id="task-datetime">
                <select id="task-priority">
                    <option value="low">Niski</option>
                    <option value="medium">Średni</option>
                    <option value="high">Wysoki</option>
                </select>
                </div>
                <div class="prompt">
                <input type="text" id="task-text" placeholder="Dodaj nowy task...">
                </div>
                <button id="add-task" class="btn"><i class="bi bi-arrow-right-circle"></i></button>
            </div>
        </div>
        <div class="section second-bg scrollin flex-2">
            <div class="filters">
                <button class="btn" data-filter="all">Wszystkie</button>
                <button class="btn" data-filter="todo">Do zrobienia</button>
                <button class="btn" data-filter="done">Zrobione</button>
                <button class="btn" data-filter="abandoned">Porzucone</button> 
            </div>
            <ul class="task-list">
                </ul>
        </div>
        <div class="section first-bg flex-1">
            <div class="welcome main-gradient">
                Analityka
                <i class="bi bi-clipboard-data"></i>
            </div>
            <div style="width: 400px; height: 400px;">
                <canvas id="tasksPieChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-Yy6v5b3jdRqlWaGjv/8pogt16oVVyfL/jgyrLMifhE43j1cdexEfuxzbhmQguew6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }
    </script>
</body>
</html>
